name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci
        working-directory: ./job-interview-copilot

      - name: Build
        env:
          VITE_BASE_PATH: /job-interview-copilot/
        run: npm run build
        working-directory: ./job-interview-copilot

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: job-interview-copilot/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


